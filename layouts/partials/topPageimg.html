<div class="row justify-content-center rfi-toprageimg">
  <div class="col-md-auto">
    <div class="card border-0">
      {{ $image := "" }}
      {{ if .Page.Params.topPageimg }}
      <figure>
        {{ $image = .Resources.GetMatch .Page.Params.topPageimg }}
        {{ with $image }}
        <img src="{{ .RelPermalink }}" class="figure-img img-fluid" alt="Главное изображение страницы">
        {{ end }}
        <figcaption class="figure-caption">
          {{ .Page.Params.topPageimgCaption }}
        </figcaption>
      </figure>
      {{ end }}
    </div>
  </div>
</div>
